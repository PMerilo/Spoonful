<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="background-color: #fff">
    <link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootsrap.min" />
    <link rel="stylesheet" href="../../wwwroot/css/admin.css" />

    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="invoice-title pt-4">
                    <h3>Invoice</h3><h3 class="float-right">Order # 12345</h3>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <address>
                            <strong>Billed To:</strong><br>
                            {0}
                            <br>
                            {1}
                        </address>
                    </div>
                    </br>
                    <div class="col-6 text-right">
                        <address>
                            <strong>Shipped To:</strong><br>
                            {2}<br>
                            {3}
                        </address>
                    </div>
                </div>
                <div class="row">
                    <br/>
                    <div class="col-6">
                        <address>
                            <strong>Payment Method:</strong><br>
                            Visa ending **** 4242<br>
                            {4}
                        </address>
                    </div>
                    <br/>
                    <div class="col-6 text-right">
                        <address>
                            <strong>Date Of Payment:</strong><br>
                            {5}<br><br>
                        </address>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="pt-4">
                    <h5><strong>Order summary</strong></h5>
                    <div class="table-responsive">
                        <table class="table table-condensed" >
                            <thead>
                                <tr style="padding:20px;">
                                    <td><strong>Item</strong></td>
                                    <td class="text-center" ><strong>Price</strong></td>
                                    <td class="text-center"><strong>Quantity</strong></td>
                                    <td class="text-right"><strong>Totals</strong></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{6} Plan <span style="color:dimgrey"> ({7} recipes per Week for {8}, {9} Servings Per Person) </span></td>
                                    <td class="text-center"> ${10}</td>
                                    <td class="text-center">1</td>
                                    <td class="text-right"> ${11}</td>
                                </tr>


                                <tr>
                                    <td class="thick-line"></td>
                                    <td class="thick-line"></td>
                                    <td class="thick-line text-center"><strong>Subtotal</strong></td>
                                    <td class="thick-line text-right"> ${12}</td>
                                </tr>
                                <tr>
                                    <td class="no-line"></td>
                                    <td class="no-line"></td>
                                    <td class="no-line text-center"><strong>Shipping</strong></td>
                                    <td class="no-line text-right">FREE</td>
                                </tr>
                                <tr>
                                    <td class="no-line"></td>
                                    <td class="no-line"></td>
                                    <td class="no-line text-center"><strong>Total</strong></td>
                                    <td class="no-line text-right"> ${12}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
